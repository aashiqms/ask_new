{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="signup">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-danger">
    </form>
</div>
    <style>
    .signup{
        color: white;
        margin-bottom: 15px;
    }
    </style>
{% endblock %}
